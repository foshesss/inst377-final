<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testudo - Course Registration</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- include json files -->
    <script type="application/json" src="data/course_ids.json"></script>
    <script type="application/json" src="data/courses.json"></script>
    <script type="application/json" src="data/departments.json"></script>
    <script type="application/json" src="data/sections.json"></script>

    <!-- include stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/registration-results.css">
    <link rel="stylesheet" href="css/filter-form.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>

    <!-- load scripts -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
        crossorigin=""></script>
    <script type="text/javascript" src="js/course-registration.js"></script>
</head>
<body>
    <nav id="global-nav">
        <!-- school logo -->
        <a id="nav-logo" href="./index.html">
            <img src="./images/umd-logo.svg" alt="University of Maryland">
        </a>
    </nav>
    <div id="unloaded">
        <h1>Loading classes...</h1>
    </div>
    <div id="loaded">

    <nav id="search-container">
        <div id="search-bar-container">
            <input id="search-bar" type="text" placeholder="Search by class keywords/code">
            <div id="filters">
                <h1>Courses:</h1>
                <button class="call-to-action-button unselected-button" id="filter-menu-button">
                    Filter Menu
                </button>
            </div>
            <hr>
        </div>


        <div id="filter-menu">
            <div id="filter-menu-top-bar">
                <p>Filter</p>
                <p id="close-filter-menu-button">X</p>
            </div>
            <hr>
            <div id="filter-menu-items">
                <div>
                    <p>Credits</p>
                    <div>
                        <select name="" id="operator-filter">
                            <option value=">=">>=</option>
                            <option value="=">=</option>
                            <option value="<="><=</option>
                        </select>
        
                        <select name="" id="operator-value-filter">
                            <option value="0">0.0</option>
                            <option value="1">1.0</option>
                            <option value="2">2.0</option>
                            <option value="3">3.0</option>
                            <option value="4">4.0</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div>
                    <p>Departments</p>
                    <div id="filter-departments">
    
                    </div>
                </div>
            </ul>
        </div>
    </nav>
    <div id="results">
        
    </div>
    </div>
</body>
</html>
