<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testudo - Course Registration</title>

    <!-- include json files -->
    <script type="application/json" src="data/course_ids.json"></script>
    <script type="application/json" src="data/courses.json"></script>
    <script type="application/json" src="data/departments.json"></script>
    <script type="application/json" src="data/sections.json"></script>

    <!-- include stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/course-registration.css">
    <link rel="stylesheet" href="css/registration-results.css">

    <!-- load scripts -->
    <script
        src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
        crossorigin=""
    ></script>
    <script type="text/javascript" src="js/course-registration.js"></script>
</head>
<body>
    <div id="unloaded">
        <h1>Loading classes...</h1>
    </div>
    <div id="loaded">
    <nav id="global-nav">
        <!-- school logo -->
        <a id="nav-logo" href="./index.html">
            <h1>Testudo</h1>
        </a>
    </nav>

    <nav id="search-container">
        <h1>Search for a class:</h1>
        <input id="search-bar" type="text" placeholder="Search by class keywords/code">

        <h2>Filter:</h2>
        <form id="filter-form">
            <hr>
            <div class="form-container">
                <label class="checkbox-label" for="departments-label">
                    <span>Departments</span>
                    <img src="images/arrow.png" alt="">
                </label>
                <input type="checkbox" id="departments-label" class="toggle">
                
                <div id="departments">
                    <!-- fill with departments w/ js -->
                </div>
            </div>
            <hr>
            <div class="form-container">
                <label class="checkbox-label" for="credits-label">
                    <span>Credits</span>
                    <img src="images/arrow.png" alt="">
                </label>
                <input type="checkbox" id="credits-label" class="toggle">

                <div>
                    <select name="" id="">
                        <option value=""></option>
                        <option value="">>=</option>
                        <option value="">=</option>
                        <option value=""><=</option>
                    </select>
    
                    <select name="" id="">
                        <option value=""></option>
                        <option value="">1.0</option>
                        <option value="">2.0</option>
                        <option value="">3.0</option>
                        <option value="">4.0</option>
                    </select>
                </div>
            </div>
            <hr>

            <input id="clear-filter-button" type="button" value="Clear Filter">
        </form>
    </nav>
    <div id="results">
        
    </div>
    </div>
</body>
</html>
