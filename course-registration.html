<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- include json files -->
    <script type="application/json" src="resources/info/course_ids.json"></script>
    <script type="application/json" src="resources/info/courses.json"></script>
    <script type="application/json" src="resources/info/departments.json"></script>
    <script type="application/json" src="resources/info/sections.json"></script>

    <!-- stylesheetz -->
    <link rel="stylesheet" href="resources/stylesheets/herp.css">
    <link rel="stylesheet" href="resources/stylesheets/colors.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>

    <!-- code -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
    <script type="text/javascript" src="resources/scripts/course-registration.js"></script>
</head>
<body>

    <div id="unloaded">
        <h1>Loading classes...</h1>
        <p>This could take a second.</p>
    </div>

    <div id="loaded" hidden>
        <nav>
            <input id="searchbar" type="text" placeholder="Search by class keywords/code">
    
            <h2>Filter:</h2>
            <form id="filter-form">
                <hr>
                <div class="form-container">
                    <input type="checkbox" id="departments-label" class="toggle">
                    <label class="checkbox-label" for="departments-label">
                        <span>Departments</span>
                        <img src="resources/images/downarrow.png" alt="">
                    </label>
                    
                    <div id="departments">

                    </div>
                </div>
                <hr>
                <div class="form-container">
                    <input type="checkbox" id="credits-label" class="toggle">
                    <label class="checkbox-label" for="credits-label">
                        <span>Credits</span>
                        <img src="resources/images/downarrow.png" alt="">
                    </label>

                    <div>
                        <select name="" id="">
                            <option value=""></option>
                            <option value="">>=</option>
                            <option value="">=</option>
                            <option value=""><=</option>
                        </select>
        
                        <select name="" id="">
                            <option value=""></option>
                            <option value="">1.0</option>
                            <option value="">2.0</option>
                            <option value="">3.0</option>
                            <option value="">4.0</option>
                        </select>
                    </div>
                </div>
                <hr>
    
                <input id="clear-filter-button" type="button" value="Clear Filter">
            </form>
        </nav>
        
        <section id="results">
            <!-- 
    
                likely will look sum like
                <div class="department">
                    <h1> -- contains department name and code
                    <ul> -- 
                        <li class="class">
                        
                -->
        </section>
    </div>
</body>
</html>
